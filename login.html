<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./common.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
   <style>
      :root {
         --background: #111;
         --text-col-d: #666;
         --text-col-l: #ccc;
      }

      body {
         background-color: var(--background);
         color: var(--text-col-l);
      }

      .error__box {
         position: fixed;
         bottom: 2rem;
         right: 2rem;
         background-color: #ff6969;
         width: 20rem;
         height: 10rem;
         padding: 1rem;
         border-radius: .5rem;
         opacity: 0;
         transition: opacity .5s;
      }

      ::placeholder,
      select:invalid {
         color: var(--text-col-d);
      }

      form {
         background-color: #222;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         text-align: center;
         width: 25%;
         padding: 3rem;
         border-radius: 1rem;
         display: flex;
         flex-direction: column;
         gap: 1.5rem;
      }

      .flex__box {
         display: flex;
         flex-direction: column;
         gap: 1.5rem;
      }

      input[type=text],
      input[type=password],
      input[type=email] {
         border: none;
         outline: none;
         background-color: #333;
         color: var(--text-col-l);
         width: 100%;
         height: 2rem;
         padding: .5rem .75rem;
         border-radius: .5rem;
      }

      input[type=button] {
         border: none;
         outline: none;
         margin: 0 auto;
         background-color: #6af;
         width: 6rem;
         height: 2rem;
         padding: .5rem;
         border-radius: .5rem;
         transition: .15s;
      }

      input[type=button]:hover {
         transform: translateY(-.25rem);
      }

      select {
         border: none;
         outline: none;
         background-color: #333;
         color: var(--text-col-l);
         width: 100%;
         height: 2rem;
         padding: .25rem .5rem;
         border-radius: .5rem;
      }

      option {
         color: var(--text-col-l);
      }

      .h__align {
         display: flex;
         gap: 1rem;
         align-items: center;
         /* justify-content: center; */
      }

      .hide {
         display: none;
      }
   </style>
</head>

<body>
   <div class="error__box" style="display: none;">
      <h1 class="error__title">Error title</h1>
      <p class="error__description">Error description</p>
   </div>

   <form action="">
      <h1>Sign in</h1>
      <select name="" id="state" required>
         <option value="" invalid selected disabled hidden>State</option>

         <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minnesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New Jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolina</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermont</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
      </select>
      <select name="" id="school" required hidden>
         <option value="" invalid selected disabled hidden>School</option>
      </select>
      <div class="user__details" hidden>
         <div class="flex__box">
            <input type="email" class="username" placeholder="Email" required>
            <div class="h__align">
               <input type="password" class="password" placeholder="Password" required>
               <label>
                  <input type="checkbox" name="" id="" class="hide" onclick="toggleVisibility()">
                  <span class="material-symbols-outlined icon">
                     visibility
                  </span>
               </label>
            </div>
            <input type="button" value="Sign in" onclick="redirect()">
         </div>
      </div>
   </form>

   <script src="loginPreload.js"></script>
</body>

</html>
