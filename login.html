<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
</head>

<body>

   <div class="error__box" style="display: none;">
      <h2 class="error__title">Error title</h2>
      <p class="error__description">Error description</p>
   </div>


   <form action="">
      <h1>Login</h1>
      <select id="state">
         <option value="">Select a state</option>
         <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minnesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New Jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolina</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermont</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
      </select>
      <select hidden id="school"></select>
      <div hidden id="userdetails">
         <input class="username" type="text" required placeholder="Student Id"><br>
         <input class="password" type="password" required placeholder="Password"><br>
         <input type="button" value="Submit" onclick="validateUsernameAndPassword()">
      </div>
   </form>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

      * {
         font-family: 'JetBrains Mono', monospace;
         user-select: none;
         padding: 0;
         margin: 0;
      }

      .error__box {
         position: fixed;
         bottom: 2rem;
         right: 2rem;
         background-color: #ff6969;
         width: 20rem;
         height: 10rem;
         padding: 1rem;
         border-radius: .5rem;

         opacity: 0;
         transition: opacity .5s;
      }

      .fade {
         opacity: 1;
         background-color: #ff6969;
      }

      .alert__title,
      .alert__description,
      .warning__title,
      .warning__description,
      .error__title,
      .error__description {
         color: #333;
      }


      body {
         background-color: #1b1b1b;
      }

      form {
         transform: translate(-50%, -50%);
         background-color: #222;
         border-radius: 1rem;
         text-align: center;
         position: fixed;
         padding: 1rem;
         width: 20rem;
         left: 50%;
         top: 50%;
      }


      h1 {
         margin-bottom: 1rem;
         color: #fff;
      }

      label {
         color: #fff;
      }

      ::placeholder {
         color: rgb(255, 255, 255);
      }

      input[type=text] {
         background-color: #333;
         border-radius: .25rem;
         margin-bottom: 1rem;
         padding: .25rem;
         border: none;
         color: #aaa;
      }

      input[type=password] {
         background-color: #333;
         border-radius: .25rem;
         margin-bottom: 1rem;
         padding: .25rem;
         border: none;
         color: #aaa;
      }

      input[type=button] {
         background-color: #9a9aff;
         border-radius: .25rem;
         transition: .15s;
         padding: .25rem;
         border: none;
         /* width: auto; */
      }

      input[type=button]:hover {
         cursor: pointer;
         padding: .5rem;
         /* background-color: #ff6969;
         color: #fff; */
      }
   </style>
   <script src="login_preload.js"></script>
</body>

</html>
