<!DOCTYPE html>
<html>

<head>
    <title>Interactive Chatbot Assistant</title>
</head>

<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                Interactive Chatbot Assistant
            </div>
            <div id="chat-log"></div>
            <div id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="../preload/chat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #251a1a;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #333;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        #chat-log {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }

        .eve {
            background-color: #555;
            border: 1px solid #777;
            color: #fff;
        }

        #chat-form {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 10px;
            bottom: 0;
        }

        #chat-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            color: #333;
        }

        #send-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #0077c2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #send-btn:hover {
            background-color: #005faa;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 1;
        }

        .dark-mode-toggle span {
            font-size: 24px;
            margin-right: 10px;
        }

        .dark-mode-toggle:hover {
            opacity: 0.7;
        }
    </style>
</body>

</html>
