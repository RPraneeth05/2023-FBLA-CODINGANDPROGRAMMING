<!DOCTYPE html>

   </div>
   <div class="alert__box" style="display: none;">
      <h2 class="alert__title">Alert title</h2>
      <p class="alert__description">Alert description</p>
   </div>

   <div class="warning__box" style="display: none;">
      <h2 class="warning__title">Warning title</h2>
      <p class="warning__description">Warning description</p>
   </div>

   <div class="error__box" style="display: none;">
      <h2 class="error__title">Error title</h2>
      <p class="error__description">Error description</p>
   </div>

   <div class="container">
      <div class='left__side' id="dashboard">
         <input type="button" id="logoutPage" href="" value="Logout"><br>
         <div id="user_data">
         </div>
         <input type="button" id="toggleLeaderboard" href="" value="Toggle Leaderboard">
      </div>
      <div class="middle">
         <h1>Dashboard</h1><br>
         <div class="events__holder" id="events__top">
            <div class="table__holder">
               <h2>Current events</h2><br>
               <input class="event__search" type="text" placeholder="Search" onkeyup="filterEvents()"><br><br>
               <!-- <input type="button" value="Search"><br><br> -->
               <table>
                  <thead>
                     <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Prize</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody class="events__output"></tbody>
               </table><br>
               <a href="#events__top">
                  <input type="button" value="Back to top">
               </a>
            </div>
         </div>
         <div class="inbox">
            <h2>Inbox</h2>
            <table>
               <thead>
                  <tr>
                     <th>Subject</th>
                     <th>Message</th>
                  </tr>
               </thead>
               <tbody class="email__output"></tbody>
            </table><br>
         </div>
      </div>
      <div class="accounts__holder" style="display: none;" id="accounts__top">
         <div class="table__holder">
            <input type="button" value="Dashboard" onclick="toggleAccounts()"><br><br>
            <h2>Current accounts</h2><br>
            <input class="account__search" type="text" placeholder="Search Name"
               onkeyup="filterAccountsByName()"><br><br>
               <div onchange="filterAccountsByGrade">
               <input id="g9" type="checkbox" name="grade" value="9"><label for="g9"> Grade 9 </label><br>
               <input id="g10" type="checkbox" name="grade" value="10"><label for="g10"> Grade 10 </label><br>
               <input id="g11" type="checkbox" name="grade" value="11"><label for="g11"> Grade 11 </label><br>
               <input id="g12" type="checkbox" name="grade" value="12"><label for="g12"> Grade 12 </label><br><br>
               </div>

            <!-- <input type="button" value="Search"><br><br> -->
            <table>
               <thead>
                  <tr>
                     <th>Fname</th>
                     <th>Lname</th>
                     <th>Grade</th>
                     <th>Username</th>
                     <th>Points</th>
                  </tr>
               </thead>
               <tbody class="accounts__output"></tbody>
            </table><br>
            <a href="#accounts__top">
               <input type="button" value="Back to top">
            </a>
         </div>
      </div>
   </div>

      #toggleLeaderboard {

      .stats__container {
         width: 100%;
         display: grid;
         /* grid-auto-columns: 100px; */
         grid-template-columns: 1fr 1fr 1fr;
         /* grid-template-columns: 1fr 1fr 1fr 1fr; */
         gap: 1rem;
      }

      .stats__box {
         /* width: calc(100% - 2rem); */
         height: auto;
         background-color: #333;
         border-radius: .5rem;
         padding: 1rem;
      }

      .nav__link:hover {
         background: linear-gradient(to bottom right, #9867f0, #ed4e50);
         color: #000;
         border-radius: .5rem;
         padding: .5rem;
      }

      form {
         position: relative;
         width: 100%;
         display: grid;
         grid-template-columns: 1fr 5fr 1fr;
         height: 100vh;
      }

      .left__side {
         background-color: #1b1b1b;
         position: fixed;
         padding: 2rem;
         top: 0;
         left: 0;
         width: 12rem;
         height: 100vh;
      }

      .middle {
         background-color: #222;
         position: absolute;
         top: 0;
         left: 50%;
         transform: translateX(-50%);
         padding: 2rem;
         width: calc(100% - 36rem);
      }

      .right__side {
         background-color: #1b1b1b;
         position: fixed;
         padding: 2rem;
         top: 0;
         right: 0;
         width: 12rem;
         height: 100vh;
      }

      .wrapper {
         width: 100%;
         display: grid;
         grid-template-columns: 1fr 1fr;
         gap: 1rem;
      }

      .left,
      .right {
         background-color: #1b1b1b;
         position: relative;
         padding: 1rem;

      }

      h1 {
         font-size: 2rem;
      }

      h2 {
         font-size: 1.5rem;
      }

      label,
      span,
      p {
         font-size: 1rem;
      }

      ::placeholder {
         color: #777;
      }

      .statistics {
         width: 100%;
         background-color: transparent;
         height: auto;
      }

      .events__holder,
      .accounts__holder {
         position: absolute;
         width: 100%;
         top: 0;
         left: 0;
         z-index: 1;
         background-color: #222;
      }

      .table__holder {
         position: relative;
         padding: 2rem;
         min-height: 100vh;
      }

      table {
         border-collapse: collapse;
         text-align: center;
         width: 100%;
      }

      thead {
         background-color: #3b3b3b;
      }

      tbody {
         background-color: #333;
      }

      tr:nth-child(even) {
         background-color: #3b3b3b;
      }

      th,
      td {
         padding: .5rem;
         width: 16.66667%;
      }

      .button__bar {
         display: flex;
         gap: .5rem;
      }

      input {
         border-radius: .25rem;
         padding: .25rem;
         border: none;
         width: calc(100% - .5rem);
         background-color: #333;
         color: #aaa;
      }

      select {
         border-radius: .25rem;
         padding: .25rem;
         border: none;
         width: 100%;
         background-color: #333;
         color: #777;
      }

      .event__search,
      .account__search {
         width: 10rem;
      }

      input[type=date] {
         color: #777;
      }

      input[type=button] {
         background-color: #9a9aff;
         transition: .15s;
         width: auto;
         color: #000;
      }

      input[type=button]:hover {
         cursor: pointer;
         padding: .5rem;
      }

      input[type=radio] {
         width: auto;
      }

      .alert__box {
         position: fixed;
         bottom: 2rem;
         right: 2rem;
         background-color: #aaa;
         z-index: 2;
         width: 20rem;
         height: 10rem;
         padding: 1rem;
         border-radius: .5rem;

         opacity: 0;
         transition: opacity .5s;
      }

      .warning__box {
         position: fixed;
         bottom: 2rem;
         right: 2rem;
         background-color: #ffb85c;
         z-index: 2;
         width: 20rem;
         height: 10rem;
         padding: 1rem;
         border-radius: .5rem;

         opacity: 0;
         transition: opacity .5s;
      }

      .error__box {
         position: fixed;
         bottom: 2rem;
         right: 2rem;
         background-color: #ff6969;
         z-index: 2;
         width: 20rem;
         height: 10rem;
         padding: 1rem;
         border-radius: .5rem;

         opacity: 0;
         transition: opacity .5s;
      }

      .alert__title,
      .alert__description,
      .warning__title,
      .warning__description,
      .error__title,
      .error__description {
         color: #333;
      }

      .fade {
         opacity: 1;
      }
